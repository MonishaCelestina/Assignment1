    <div class="popupbook-container" id="popupbooking">
      <div class="popupbook-content">
        <h2>Book Online</h2>
        <form id="bookingForm">
          <!-- Add your form fields here -->
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="lessonType">Lesson Type:</label>
          <select id="lessonType" name="lessonType" required>
            <option value="guitar">Guitar</option>
            <option value="piano">Piano</option>
            <option value="drums">Drums</option>
            <option value="vocal">Vocal</option>
            <option value="violin">Violin</option>
            <!-- Add more options as needed -->
          </select>

          <!-- Add more form fields as needed -->

          <button type="submit">Submit</button>
        </form>
        <button onclick="closePopup()">Close</button>
      </div>

    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          <form
            action="thank-you-interest.html"
            method="POST"
            onsubmit="return validateContactForm()"
          >
            <input
              type="text"
              class="field"
              placeholder="Your Name"
              id="contactName"
            />
            <input
              type="text"
              class="field"
              placeholder="Your Email"
              id="contactEmail"
            />
            <input
              type="text"
              class="field"
              placeholder="Phone"
              id="contactPhone"
            />
            <textarea
              placeholder="Message"
              class="field"
              id="contactMessage"
            ></textarea>
            <button type="submit" class="btn">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function validateContactForm() {
        // Check if the required fields in the contact form are not empty
        var contactName = document.getElementById("contactName").value;
        var contactEmail = document.getElementById("contactEmail").value;
        var contactPhone = document.getElementById("contactPhone").value;
        var contactMessage = document.getElementById("contactMessage").value;

        if (
          contactName === "" ||
          contactEmail === "" ||
          contactPhone === "" ||
          contactMessage === ""
        ) {
          alert("Please fill in all required fields in the contact form.");
          return false; // Prevent form submission
        }

        // Continue with form submission if all fields are filled
        return true;
      }
    </script>
